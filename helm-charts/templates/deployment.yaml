apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.appName }}
  labels:
    tier: {{ .Values.appName }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      tier: {{ .Values.appName }}
  template:
    metadata:
      labels:
        tier: {{ .Values.appName }}
    spec:
      containers:
      - name: {{ .Values.appName }}
        image: docker.io/sanraman/expense-{{ .Values.appName }}
        envFrom:
        - configMapRef:
            name: {{ .Values.appName }}
        ports:
        - containerPort: {{ .Values.port }}